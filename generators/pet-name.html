<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Name Generator - Name Generator Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pet Name Generator</h1>
            <p>Find the perfect name for your furry, feathery, or scaly friend</p>
        </div>
    </header>

    <main class="container">
        <div class="generator-container">
            <div class="generator-header">
                <div class="icon">
                    <i class="fas fa-paw"></i>
                </div>
                <div>
                    <h2>Generate a Pet Name</h2>
                    <p>Use the options below to customize your pet name search.</p>
                </div>
            </div>

            <div class="generator-options">
                <div class="form-group">
                    <label for="pet-type">Pet Type</label>
                    <select id="pet-type">
                        <option value="any">Any Pet</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                        <option value="reptile">Reptile</option>
                        <option value="small-mammal">Small Mammal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-gender">Gender</label>
                    <select id="pet-gender">
                        <option value="any">Any</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neutral">Gender Neutral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="starting-letter">Starting Letter (Optional)</label>
                    <input type="text" id="starting-letter" maxlength="1" placeholder="Enter a letter">
                </div>

                <div class="form-group">
                    <label for="name-style">Name Style</label>
                    <select id="name-style">
                        <option value="any">Any Style</option>
                        <option value="cute">Cute</option>
                        <option value="cool">Cool</option>
                        <option value="funny">Funny</option>
                        <option value="classic">Classic</option>
                        <option value="unique">Unique</option>
                    </select>
                </div>

                <button id="generate-btn" class="btn generate-btn">
                    Generate Pet Name <i class="fas fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div class="result-container">
                <h3>Your Pet Name</h3>
                <div id="name-result" class="name-result">Click generate to find a name</div>
                <button id="regenerate-btn" class="btn">
                    <i class="fas fa-redo"></i> Generate Another
                </button>
            </div>

            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to All Generators
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Name Generator Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../data/pet-names.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/generators/pet-name.js"></script>
</body>
</html>
