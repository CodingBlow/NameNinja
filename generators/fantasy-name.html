<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator - Name Generator Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fantasy Name Generator</h1>
            <p>Create unique names for your fantasy characters and worlds</p>
        </div>
    </header>

    <main class="container">
        <div class="generator-container">
            <div class="generator-header">
                <div class="icon">
                    <i class="fas fa-dragon"></i>
                </div>
                <div>
                    <h2>Generate a Fantasy Name</h2>
                    <p>Use the options below to customize your fantasy name search.</p>
                </div>
            </div>

            <div class="generator-options">
                <div class="form-group">
                    <label for="fantasy-type">Character Type</label>
                    <select id="fantasy-type">
                        <option value="any">Any Character</option>
                        <option value="elf">Elf</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="orc">Orc</option>
                        <option value="wizard">Wizard/Witch</option>
                        <option value="fairy">Fairy</option>
                        <option value="dragon">Dragon</option>
                        <option value="vampire">Vampire</option>
                        <option value="demon">Demon</option>
                        <option value="angel">Angel</option>
                        <option value="human">Fantasy Human</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="character-gender">Gender</label>
                    <select id="character-gender">
                        <option value="any">Any</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neutral">Gender Neutral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name-style">Name Style</label>
                    <select id="name-style">
                        <option value="any">Any Style</option>
                        <option value="ancient">Ancient</option>
                        <option value="noble">Noble</option>
                        <option value="dark">Dark & Mysterious</option>
                        <option value="whimsical">Whimsical</option>
                        <option value="powerful">Powerful</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="starting-letter">Starting Letter (Optional)</label>
                    <input type="text" id="starting-letter" maxlength="1" placeholder="Enter a letter">
                </div>

                <button id="generate-btn" class="btn generate-btn">
                    Generate Fantasy Name <i class="fas fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div class="result-container">
                <h3>Your Fantasy Name</h3>
                <div id="name-result" class="name-result">Click generate to find a name</div>
                <button id="regenerate-btn" class="btn">
                    <i class="fas fa-redo"></i> Generate Another
                </button>
            </div>

            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to All Generators
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Name Generator Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../data/fantasy-names.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/generators/fantasy-name.js"></script>
</body>
</html>
